<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="inner">
        <div class="item">
            <img src="Coffee.png" alt="Капучино" class="img" width="90">
                <div class="counter">
                    <div class="counter__btn_minus">-</div>
                    <div  class="counter__input"><input type="text" disabled value = 1></div>
                    <div class="counter__btn_plus">+</div>
                </div>
            <button class="btn" id="Капучино">Добавить</button>

            <img src="Coffee.png" alt="Латте" class="img" width="90">
            <button class="btn" id="Латте">Добавить</button>

            <img src="Coffee.png" alt="Раф" class="img" width="90">
            <button class="btn" id="Раф">Добавить</button>

            <img src="Coffee.png" alt="Мокачино" class="img" width="90">
            <button class="btn" id="Мокачино">Добавить</button>

            <img src="Coffee.png" alt="Американо" class="img" width="90">
            <button class="btn" id="Американо">Добавить</button>

            <img src="Coffee.png" alt="Эспрессо" class="img" width="90">
            <button class="btn" id="Эспрессо">Добавить</button>

            <img src="Coffee.png" alt="Флет-уайт" class="img" width="90">
            <button class="btn" id="Флет-уайт">Добавить</button>

            <img src="Tea.png" alt="Чай" class="img" width="75">
            <button class="btn" id="Чай">Добавить</button>
        </div>
    </div>
</div>
<div class="usercard" id="usercard"></div>


<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
