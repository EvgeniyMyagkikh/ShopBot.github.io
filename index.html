<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Site</title>
</head>
<body>
<h1 class="title">Mouse Tail</h1>
<h5 class="timer">Время ожидания составляет</h5>

<div class="container">
  <div class="products">
    <article data-pid="latte" class="item">
      <h5 class="item__title title_latte">Латте</h5>
      <img src="img/Coffee.png" class="item__image" alt=''>

      <div class="item__label_price">
        <h5 class="item__text_price">110</h5>
      </div>

      <div data-bid="s" class="btn__size">
        <div class="coffee__text_s">s</div>
      </div>
      <div data-bid="m" class="=btn__size">
        <div class="coffee__text_m">m</div>
      </div>
      <div data-bid="l" class="=btn__size">
        <div class="coffee__text_l">l</div>
      </div>
      <div data-bid="Купить" class="=btn__buy">
        <div class="coffee__text_buy">Добавить</div>
      </div>


    </article>
    <article data-pid="cappuccino" class="item">
      <h5 class="item__title title_cappuccino">Капучино</h5>
      <img src="img/Coffee.png" class="item__image" alt=''>

      </div>

      <div data-bid="s" class="btn__size">
        <div class="coffee__text_s">s</div>
      </div>
      <div data-bid="m" class="=btn__size">
        <div class="coffee__text_m">m</div>
      </div>
      <div data-bid="l" class="=btn__size">
        <div class="coffee__text_l">l</div>
      </div>
      <div data-bid="Купить" class="=btn__buy">
        <div class="coffee__text_buy">Добавить</div>
      </div>


    </article>
    <article data-pid="americano" class="item">
      <h5 class="item__title title_americano">Американо</h5>
      <img src="img/Coffee.png" class="item__image" alt=''>

      <div class="item__label_price">
        <h5 class="item__text_price">110</h5>
      </div>

      <div data-bid="s" class="btn__size">
        <div class="coffee__text_s">s</div>
      </div>
      <div data-bid="m" class="=btn__size">
        <div class="coffee__text_m">m</div>
      </div>
      <div data-bid="l" class="=btn__size">
        <div class="coffee__text_l">l</div>
      </div>
      <div data-bid="Купить" class="=btn__buy">
        <div class="coffee__text_buy">Добавить</div>
      </div>


    </article>
    <article data-pid="tea" class="item">
      <h5 class="item__title title_tea">Чай</h5>
      <img src="img/Coffee.png" class="item__image" alt=''>

      <div class="item__label_price">
        <h5 class="item__text_price">90</h5>
      </div>

      <div data-bid="s" class="btn__size">
        <div class="coffee__text_s">s</div>
      </div>
      <div data-bid="m" class="=btn__size">
        <div class="coffee__text_m">m</div>
      </div>
      <div data-bid="l" class="=btn__size">
        <div class="coffee__text_l">l</div>
      </div>
      <div data-bid="Купить" class="=btn__buy">
        <div class="coffee__text_buy">Добавить</div>
      </div>


    </article>
</div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="js/app.js"></script>
</body>
</html>
