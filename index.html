<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Site</title>
</head>
<body>
<div class="container">
  <div class="products">
    <article data-pid="coffee" class="products coffee">
      <h5 class="coffee__title">Латте</h5>>
      <img src="Coffee.png" class="coffee__image" alt=''>

      <div class="coffee__figure_price">
        <div class="coffee__text_price">110</div>
      </div>

      <div data-bid="s" class="btn c_btn_s">
        <div class="coffee__text_s">s</div>
      </div>
      <div data-bid="m" class="=btn c_btn_m">
        <div class="coffee__text_m">m</div>
      </div>
      <div data-bid="l" class="=btn c_btn_l">
        <div class="coffee__text_l">l</div>
      </div>
      <div data-bid="Купить" class="=btn c_buy">
        <div class="coffee__text_buy">Добавить</div>
      </div>


    </article>
  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
