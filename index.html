<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="inner">
    <div class="item1">
      <img src="Coffee.png" alt="Кофе" class="img" width="512">
      <div class="counter" data-count>
        <button class="counter__btn_minus">-</button>
        <div class="counter__input"><input type="text" disabled value=1></div>
        <button class="counter__btn_plus">+</button>
      </div>
      <button class="btn" id="Кофе">Добавить</button>
    </div>

    <div class="item2">
      <img src="Tea.png" alt="Чай" class="img" width="512">
      <div class="counter" data-count>
        <div class="counter__btn_minus">-</div>
        <div class="counter__input"><input type="text" disabled value=1></div>
        <div class="counter__btn_plus">+</div>
      </div>
      <button class="btn" id="Чай">Добавить</button>
    </div>

  </div>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
